<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Найденные покупатели</title>
</head>
<body>
<a th:href="@{/mainPage}">На главную</a>
<a th:href="@{/users/add}">Добавить покупателя</a>
<h1>Найдены следующие покупатели</h1>
<table>
    <tr>
        <td><h3>Имя</h3></td>
        <td><h3>Возраст</h3></td>
    </tr> <!--ряд с ячейками заголовков-->
    <tr th:each="users : ${foundUsers}">
        <td><a th:href="'/users/showCurrent/'+${users.id}" th:text="${users.name}"/></td>
        <td th:text="${users.age}"></td>
        <td>
            <form th:action="'/users/editName/'+${users.id}" method="post">
                <input type="text" pattern="\D{1,500}" name="name" placeholder="Введите новые ФИО" required>
                <button type="submit">Изменить ФИО</button>
            </form>
        </td>
        <td>
            <form th:action="'/users/editSeria/'+${users.id}" method="post">
                <input type="text" pattern="\d{4}" name="seria" placeholder="Введите новую серию паспорта" required>
                <button type="submit">Изменить серию паспорта</button>
            </form>
        </td>
        <td>
            <form th:action="'/users/editNumber/'+${users.id}" method="post">
                <input type="text" pattern="\d{6}" name="number" placeholder="Введите новый номер паспорта" required>
                <button type="submit">Изменить номер паспорта</button>
            </form>
        </td>
        <td>
            <form th:action="'/users/editAge/'+${users.id}" method="post">
                <input type="text" pattern="\d{1,5}" name="age" placeholder="Введите новый возраст" required>
                <button type="submit">Изменить возраст</button>
            </form>
        </td>
        <td>
            <form th:action="'/users/deleteCurrent/'+${users.id}" method="post">
                <button type="submit">Удалить покупателя</button>
            </form>
        </td>
    </tr> <!--ряд с ячейками тела таблицы-->
</table>
</body>
</html>
